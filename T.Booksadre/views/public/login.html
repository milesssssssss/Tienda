<body>
    <!-- Menú -->
    <div class="menu">
        <nav class="navbar bg-body-tertiary fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand"><img src="../../resources/img/logo.png" alt="Logo"></a>

                <ul class="nav nav-underline position-absolute top-50 start-50 translate-middle">
                    <li class="nav-item">
                        <a class="nav-link-text" href="../../views/public/Index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link-text" href="#">Catálogo</a>
                    </li>
                </ul>

                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <div class="search-box">
                            <input type="text" class="form-control" placeholder="Buscar">
                            <a class="nav-link" href="#" style="--i:1;"><i class='bx bx-search-alt-2'></i></a>

                    <li class="nav-item">
                        <a class="nav-link" href="#" style="--i:2;"><i class='bx bxs-cart'></i></a>

                        <a class="nav-link" href="#" style="--i:4;"><i class='bx bxs-user-circle'></i></a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container">
        <form class="login-form" action="../../views/public/index.html">

            <img src="../../resources/img/logo_gris.png" class="img-fluid" alt="...">
            <h2 class="text-center">Iniciar sesión</h2>
            <br>
            <p class="text-center">Si ya posees una cuenta, por favor ingresa tu dirección de correo electrónico y
                clave a continuación.</p>
            <br>
            <div class="form-group">
                <label for="username" style="position: relative;">
                    <i class='bx bxl-gmail'
                        style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%);"></i>
                    <input type="text" id="username" name="username" required style="padding-left: 30px;"
                        placeholder=" Correo Electrónico">
                </label>
            </div>
            <div class="form-group">
                <label for="password" style="position: relative;">
                    <i class='bx bxs-lock'
                        style="position: absolute; left: 10px; top: 50%; transform: translateY(-50%);"></i>
                    <input type="password" id="password" name="password" required style="padding-left: 30px;"
                        placeholder=" Contraseña">
                </label>
            </div>
            <button type="submit">Iniciar sesión</button>
            <br>
            <br>
            <a style="color: #B4B3B3;">........</a>
            <a class="text-center" href="#">¿Olvidastes tu contraseña?</a>
            <br>
            <br>
            <br>
            <br>
            <a style="color: #B4B3B3;">..........</a>
            <a class="text-center" href="#">¿Aún no tienes cuenta?</a>

            <br>
            <br>
            <br>
            <button type="submit">Registrarse</button>

        </form>
    </div>
