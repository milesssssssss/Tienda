<!DOCTYPE html>
<!-- Declaración del idioma para el documento -->
<html lang="es">

<head>
    <!-- Título del documento -->
    <title></title>
    <!-- Metadatos de la página web -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- IMPORTACIÓN DE RECURSOS EXTERNOS -->
    <!-- Llamada al icono de la página web -->
    <link type="image/png" rel="icon" href="../../resources/img/logo.png">
    <!-- Llamada a las hojas de estilos del framework e iconos -->
    <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../../resources/css/bootstrap-icons.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../../resources/css/style_inicio_public.css">
</head>

<body>
    <!-- Contenido principal del documento -->
    <main>
        <br>
        <!-- Título del contenido principal -->
        <h4 id="mainTitle"></h4>
        <!-- Tabla para mostrar el detalle de los productos agregados al carrito de compras -->
        <table class="table table-striped">
            <!-- Cabeza de la tabla para mostrar los títulos de las columnas -->
            <thead>
                <tr>
                    <th>PRODUCTO</th>
                    <th>PRECIO (US$)</th>
                    <th>CANTIDAD</th>
                    <th>SUBTOTAL (US$)</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <!-- Cuerpo de la tabla para mostrar un registro por fila -->
            <tbody id="tableBody"></tbody>
        </table>
        <!-- Párrafo para mostrar el monto total a pagar -->
        <p class="text-end">TOTAL A PAGAR (US$) <b id="pago"></b></p>
        <!-- Párrafo para mostrar un botón que finaliza el pedido -->
        <p class="text-end">
            <button type="button" class="btn btn-primary" onclick="finishOrder()">
                <i class="bi bi-credit-card-fill"></i> Finalizar pedido
            </button>
        </p>
        <!-- Párrafo para mostrar un enlace a la página web principal -->
        <p class="text-end">
            <a href="index.html" class="btn btn-success">
                <i class="bi bi-cart-fill"></i> Seguir comprando
            </a>
        </p>
        <!-- Componente Modal para mostrar una caja de diálogo -->
        <div class="modal fade" id="itemModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="modalTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <!-- Contenido del componente Modal -->
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalTitle">Cambiar cantidad</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- Formulario para actualizar cantidad -->
                    <form id="itemForm">
                        <div class="modal-body row">
                            <input type="number" class="d-none" id="idDetalle" name="idDetalle">
                            <div class="col-sm-12">
                                <label for="cantidadProducto" class="form-label">Cantidad</label>
                                <input id="cantidadProducto" type="number" name="cantidadProducto" min="1"
                                    class="form-control" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <div class="contenedor">
            <h2>Formas de Pago</h2>
            <div class="card-deck">
                <div class="card text-center">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Visa.svg" alt="Visa"
                        class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Visa</h5>
                    </div>
                </div>
                <div class="card text-center">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" alt="MasterCard"
                        class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">MasterCard</h5>
                    </div>
                </div>
                <div class="card text-center">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal"
                        class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">PayPal</h5>
                    </div>
                </div>
            </div>


        </div>
        <h2>Opciones de Envío</h2>
        <div class="contenedor">
            <div class="card-deck">
                <div class="card text-center" data-description="Retiro en tienda">
                    <img src="../../resources/img/icono-retiro-en-tienda.png" alt="Visa" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Retiro en tienda</h5>
                    </div>
                </div>
                <div class="card text-center" data-description="Flash Delivery">
                    <img src="../../resources/img/envio_icono.png" alt="MasterCard" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Flash Delivery</h5>
                    </div>
                </div>
                <div class="card text-center" data-description="Envío a domicilio">
                    <img src="../../resources/img/envios_ya.png" alt="American Express" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Envío a domicilio</h5>
                    </div>
                </div>
            </div>
        </div>

    </main>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- IMPORTACIÓN DE ARCHIVOS JAVASCRIPT -->
    <!-- Llamada al framework y librería de mensajes -->
    <script type="text/javascript" src="../../resources/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../../resources/js/sweetalert.min.js"></script>
    <!-- Llamada al controlador general de la aplicación -->
    <script type="text/javascript" src="../../controllers/utils/components.js"></script>
    <!-- Llamada al controlador del sitio público -->
    <script type="text/javascript" src="../../controllers/utils/public.js"></script>
    <!-- Llamada al controlador de la página web -->
    <script type="text/javascript" src="../../controllers/public/cart.js"></script>
</body>

</html>
