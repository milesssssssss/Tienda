<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" rel="icon" href="../../resources/img/logo.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../../resources/css/style_inicio_sesion.css">
    <title>Inicio de Sesión - Librería</title>
</head>

<body>
    <div class="login-container">
        <h2>Inicia Sesión</h2>
        <form action="../../views/admin/Inicio.html">
            <div class="form-group">
                <label for="username">Usuario</label>
                <i class='bx bx-user-circle'></i> <input  type="text" id="username" name="username" placeholder="Ingresa tu usuario" required> 
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <i class='bx bx-lock-alt' ></i> <input type="password" id="password" name="password"  placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>
</body>

</html>
