<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" rel="icon" href="../../resources/img/logo.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../../resources/css/style_inicio_sesion.css">
    <style>
        /* Estilos para el formulario de inicio de sesión */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 300px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333333;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: calc(100% - 24px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            padding-left: 36px;
        }

        .login-container input[type="text"]::placeholder,
        .login-container input[type="password"]::placeholder {
            color: #999999;
        }

        .login-container .icon {
            position: absolute;
            top: 50%;
            left: 8px;
            transform: translateY(-50%);
            color: #999999;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .login-container .form-group label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #666666;
        }

        .login-container .signup-link {
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        .login-container .signup-link:hover {
            text-decoration: underline;
        }
    </style>
    <title>Inicio de Sesión - Librería</title>
</head>

<body>
    <div class="login-container">
        <h2>Inicia Sesión</h2>
        <form action="../../views/admin/Inicio.html">
            <div class="form-group">
                <label for="username">Usuario</label>
                <i class='bx bx-user-circle'></i> <input  type="text" id="username" name="username" placeholder="Ingresa tu usuario" required> 
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <i class='bx bx-lock-alt' ></i> <input type="password" id="password" name="password"  placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>
</body>

</html>
